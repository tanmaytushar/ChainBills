<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Pacifico&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Pacifico&family=Raleway:wght@100&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

    
</head>
<body>
    <div class="main">
        <div class="chainbills-logo">
            <img src="logogrey.png" class="logo-img">
        </div>
        <div class="welcome-text">
            <h1>
                Create your account
            </h1>
            
        </div>
        <div class="email-div">
            <div >
                <input type="text" class="email-div-input"  placeholder="Email address"
                id="emailInput">
            </div>
            <div>
                <input type="text" class="email-div-input"  placeholder="Enter Your Password" id="passwordInput">
            </div>
            <div >
                <input type="text" class="bname-div-input"  placeholder="Buisness Name" id="bnameInput">
            </div>
            <div >
                <input type="text" class="baddress-div-input"  placeholder="Enter your address" id="baddressInput">
            </div>
            <div >
                <input type="text" class="number-div-input"  placeholder="Enter your phone number" id="numberInput">
            </div>
            <div>
                <button class="submit-button" onclick="handlesuButtonClick()">Continue</button>
            </div>

            

        </div>
        <div class="signup-text">
            <h5> Already have an accout? <a href="login.html"> Login </a></h5>
        </div>
        

    </div>
    <script src="script.js"></script>

    

</body>
</html>
